version: '3'

# docker_volumeを使うことで、他のコンテナからもdbを使いやすい
volumes:
  db-data:

services:
  # コンテナ１
  web:
    # カレントディレクトリのdockerfileをbuildする
    build: .
    ports:
      - '3000:3000'
    # hostとコンテナのファイルのマウント
    volumes:
      - '.:/product-register'
    # 重要な環境変数の場合はここにはかかない
    environment:
      - 'DATABASE_PASSWORD=postgres'
    # -itの役割
    tty: true
    stdin_open: true
    depends_on:
      - db
    links:
      - db

  # コンテナ２
  db:
    image: postgres
    volumes:
      - 'db-data:/var/lib/postgresql/data'
